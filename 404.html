<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - 成都磊辰洋科技有限公司</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1f25 0%, #101318 100%);
            color: white;
            text-align: center;
            padding: 2rem;
        }

        .error-content {
            max-width: 600px;
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            margin: 0;
            background: linear-gradient(45deg, #fff, #64b5f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(100, 181, 246, 0.3);
        }

        .error-title {
            font-size: 24px;
            margin: 20px 0;
            color: #64b5f6;
        }

        .error-message {
            font-size: 18px;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.8);
        }

        .back-home {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(45deg, #007bff, #00bcd4);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
        }

        .logo {
            margin-bottom: 40px;
        }

        .logo img {
            height: 40px;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 80px;
            }

            .error-title {
                font-size: 20px;
            }

            .error-message {
                font-size: 16px;
            }

            .logo img {
                height: 30px;
            }

            .logo {
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/img/logo.png" alt="成都磊辰洋科技有限公司">
                </a>
            </div>
            <h1 class="error-code">404</h1>
            <h2 class="error-title">抱歉，页面未找到</h2>
            <p class="error-message">您访问的页面可能已被移除、名称已更改或暂时不可用。</p>
            <a href="index.html" class="back-home">返回首页</a>
        </div>
    </div>

    <!-- 添加百度统计或其他分析代码 -->
    <script>
        // 如果需要添加统计代码，放在这里
    </script>
</body>
</html>
